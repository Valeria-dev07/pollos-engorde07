<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="inicioScript.js"></script>
</head>
<body>

<div class="container">
    <div class="form-container">
        <div class="welcome-back">
            <div class="message">
                <h1>¡Bienvenido!</h1>
                <h3>Sistema produccion de pollos</h3>
                <a href="index.html" class="button">Iniciar Sesion</a>
            </div>
        </div>
    </div>

    <div class="form-container1">
        <h3 >crear una cuenta</h3>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                <div id="nombreerror" class="error-message"></div>
            </div>
             <div class="form-group">
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
                <div id="apellidoerror" class="error-message"></div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo" required>
                <div id="correoerror" class="error-message"></div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="contraseña" placeholder="Ingrese su contraseña" required>
                <div id="contraseñaerror" class="error-message"></div>
            </div>
            <button type="submit" onclick="ValidarFormulario()" class="btn btn-CrearCuenta">Crear Cuenta</button>
        </form>
        
    </div>
</div>

</body>
</html>
